<html>
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
          onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Thesis Submission - Félix Houphouët-Boigny University</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #0c7ff2;
            --primary-hover-color: #0a6ac9;
            --secondary-color: #283039;
            --tertiary-color: #3b4754;
            --background-color: #111418;
            --card-background-color: #1b2127;
            --text-primary-color: #ffffff;
            --text-secondary-color: #9cabba;
            --text-accent-color: #0c7ff2;
        }

        .step-item {
            @apply flex items-center gap-3 transition-all duration-300 ease-in-out;
        }

        .step-indicator {
            @apply flex size-8 items-center justify-center rounded-full border-2 font-semibold;
        }

        .step-text {
            @apply text-sm font-medium;
        }

        .step-active .step-indicator {
            @apply border-[var(--primary-color)] bg-[var(--primary-color)] text-white;
        }

        .step-active .step-text {
            @apply text-[var(--primary-color)];
        }

        .step-completed .step-indicator {
            @apply border-green-500 bg-green-500 text-white;
        }

        .step-completed .step-text {
            @apply text-green-500;
        }

        .step-upcoming .step-indicator {
            @apply border-[var(--tertiary-color)] text-[var(--text-secondary-color)];
        }

        .step-upcoming .step-text {
            @apply text-[var(--text-secondary-color)];
        }

        .step-line {
            @apply h-6 w-0.5 bg-[var(--tertiary-color)] ml-[15px];
        }
    </style>
</head>
<body class="bg-[var(--background-color)]" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--secondary-color)] px-6 md:px-10 py-4 shadow-md">
            <div class="flex items-center gap-3">
                <div class="size-8 text-[var(--primary-color)]">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"
                              fill="currentColor"></path>
                        <path clip-rule="evenodd"
                              d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z"
                              fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-white text-xl font-bold">Thesis Platform</h2>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a class="text-[var(--text-secondary-color)] hover:text-white text-sm font-medium transition-colors"
                   href="#">Home</a>
                <a class="text-[var(--text-secondary-color)] hover:text-white text-sm font-medium transition-colors"
                   href="#">About</a>
                <a class="text-[var(--text-secondary-color)] hover:text-white text-sm font-medium transition-colors"
                   href="#">Contact</a>
                <button class="flex min-w-[84px] items-center justify-center rounded-lg h-10 px-4 bg-[var(--secondary-color)] hover:bg-[var(--tertiary-color)] text-white text-sm font-bold tracking-wide transition-colors">
                    Login
                </button>
            </nav>
            <button class="md:hidden text-white">
                <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                          stroke-linejoin="round"></path>
                </svg>
            </button>
        </header>
        <main class="flex flex-1 flex-col lg:flex-row items-start justify-center p-4 md:p-8 lg:p-12 gap-8">
            <div class="w-full lg:w-1/4 bg-[var(--card-background-color)] p-6 rounded-xl shadow-xl">
                <h3 class="text-lg font-semibold text-white mb-6">Authentication Steps</h3>
                <div class="space-y-2">
                    <div class="step-item step-active">
                        <div class="step-indicator">1</div>
                        <span class="step-text">Verify Student Status</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step-item step-upcoming">
                        <div class="step-indicator">2</div>
                        <span class="step-text">Send Verification Email</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step-item step-upcoming">
                        <div class="step-indicator">3</div>
                        <span class="step-text">Verify Security Code</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step-item step-upcoming">
                        <div class="step-indicator">4</div>
                        <span class="step-text">Create Password</span>
                    </div>
                </div>
                <div class="mt-6">
                    <p class="text-white text-sm font-medium">Step <span class="text-[var(--primary-color)]">1</span> of
                        4</p>
                    <div class="mt-2 h-2.5 w-full rounded-full bg-[var(--tertiary-color)]">
                        <div class="h-2.5 rounded-full bg-[var(--primary-color)]" style="width: 25%;"></div>
                    </div>
                    <p class="mt-1 text-[var(--text-secondary-color)] text-xs">Verifying student status...</p>
                </div>
            </div>
            <div class="w-full lg:w-3/4 bg-[var(--card-background-color)] p-6 md:p-8 rounded-xl shadow-xl">
                <h2 class="text-white text-2xl md:text-3xl font-bold mb-2">Verify Your Student Status</h2>
                <p class="text-[var(--text-secondary-color)] text-sm mb-8">Please enter your Permanent ID to begin the
                    verification process.</p>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white pb-2" for="permanentId">Permanent ID</label>
                        <input class="form-input block w-full rounded-lg border border-[var(--tertiary-color)] bg-[var(--background-color)] px-4 py-3.5 text-white placeholder:text-[var(--text-secondary-color)] focus:border-[var(--primary-color)] focus:outline-none focus:ring-1 focus:ring-[var(--primary-color)] sm:text-sm"
                               id="permanentId" name="permanentId" placeholder="E.g., 123456789" type="text"/>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-4">
                        <button class="flex w-full sm:w-auto items-center justify-center rounded-lg h-11 px-6 bg-[var(--tertiary-color)] hover:bg-[var(--secondary-color)] text-white text-sm font-semibold tracking-wide transition-colors order-2 sm:order-1"
                                type="button">
                            <svg class="size-4 mr-2" fill="none" stroke="currentColor" stroke-width="2"
                                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.75 19.5 8.25 12l7.5-7.5" stroke-linecap="round"
                                      stroke-linejoin="round"></path>
                            </svg>
                            Return
                        </button>
                        <button class="flex w-full sm:w-auto items-center justify-center rounded-lg h-11 px-8 bg-[var(--primary-color)] hover:bg-[var(--primary-hover-color)] text-white text-sm font-semibold tracking-wide transition-colors order-1 sm:order-2"
                                type="submit">
                            Next
                            <svg class="size-4 ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m8.25 4.5 7.5 7.5-7.5 7.5" stroke-linecap="round"
                                      stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

</body>
</html>
